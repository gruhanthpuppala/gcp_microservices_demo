apiVersion: skaffold/v3
kind: Config
metadata:
  name: app
build:
  artifacts:
    - image: us-docker.pkg.dev/boutique-ms-demo/emailservice
      context: src/emailservice
    - image: us-docker.pkg.dev/boutique-ms-demo/productcatalogservice
      context: src/productcatalogservice
    - image: us-docker.pkg.dev/boutique-ms-demo/recommendationservice
      context: src/recommendationservice
    - image: us-docker.pkg.dev/boutique-ms-demo/shoppingassistantservice
      context: src/shoppingassistantservice
    - image: us-docker.pkg.dev/boutique-ms-demo/shippingservice
      context: src/shippingservice
    - image: us-docker.pkg.dev/boutique-ms-demo/checkoutservice
      context: src/checkoutservice
    - image: us-docker.pkg.dev/boutique-ms-demo/paymentservice
      context: src/paymentservice
    - image: us-docker.pkg.dev/boutique-ms-demo/currencyservice
      context: src/currencyservice
    - image: us-docker.pkg.dev/boutique-ms-demo/cartservice
      context: src/cartservice/src
      docker:
        dockerfile: Dockerfile
    - image: us-docker.pkg.dev/boutique-ms-demo/frontend
      context: src/frontend
    - image: us-docker.pkg.dev/boutique-ms-demo/adservice
      context: src/adservice
  tagPolicy:
    envTemplate:
      template: "{{.IMAGE_NAME}}:{{.GIT_COMMIT}}"
  local:
    useBuildkit: false
manifests:
  kustomize:
    paths:
      - kubernetes-manifests
deploy:
  kubectl: {}
profiles:
  - name: gcb
    build:
      googleCloudBuild:
        diskSizeGb: 300
        machineType: N1_HIGHCPU_32
        timeout: 4000s
  - name: debug
    activation:
      - command: debug
    patches:
      - op: replace
        path: /build/artifacts/7/docker/dockerfile
        value: Dockerfile.debug
  - name: network-policies
    patches:
      - op: add
        path: /manifests/kustomize/paths/1
        value: kustomize/components/network-policies
---
apiVersion: skaffold/v3
kind: Config
metadata:
  name: loadgenerator
requires:
  - configs:
      - app
build:
  artifacts:
    - image: us-docker.pkg.dev/boutique-ms-demo/loadgenerator
      context: src/loadgenerator
manifests:
  rawYaml:
    - ./kubernetes-manifests/loadgenerator.yaml
deploy:
  kubectl: {}
profiles:
  - name: gcb
    build:
      googleCloudBuild:
        diskSizeGb: 300
        machineType: N1_HIGHCPU_32
        timeout: 4000s
